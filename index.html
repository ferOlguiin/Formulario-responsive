<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con validación</title>
</head>
<body class="d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center flex-wrap" id="contacto">
            <form class="backdropp p-4 w-50" id="formulario" novalidate>
          <h2 class="text-white text-break text-center bg-dark bg-opacity-50 p-2">Formulario con validaciones</h2>
          <input
            class="form-control mb-2"
            name="userName"
            placeholder="Nombre*"
            autocomplete="off"
            id="userName"
            type="text"
            required
        />
           <span class="fs-6 fw-bold" id="labelUserName"></span>
          <input
            class="form-control mb-2"
            name="userEmail"
            placeholder="Correo*"
            id="userEmail"
            autocomplete="off"
            type="email"
            required
        />
           <span class="fs-6 fw-bold" id="labelUserEmail"></span>
            <textarea class="form-control" placeholder="Escriba su mensaje aquí" id="exampleFormControlInput1" rows="7"></textarea>
            <span id="labelTextArea"></span>
           <button class="btn btn-warning d-block mb-2 mt-1 fs-5 text-break" type="submit">Enviar</button>
           <div id="msgAlert" class="d-block fs-6">
        </div>  
    </form>
</div>
    <script src="app.js"></script>
</body>
</html>
